<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}StudyHub{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'inicio' %}">StudyHub</a>
      <div>
        {% if user.is_authenticated %}
          <span class="me-2">Hola, {{ user.username }}</span>
          <a href="{% url 'logout' %}" class="btn btn-outline-danger">Cerrar sesión</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Iniciar sesión</a>
          <a href="{% url 'register' %}" class="btn btn-outline-success">Registrarse</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  {% block extra_js %}{% endblock %}
</body>
</html>
